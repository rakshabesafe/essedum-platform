<div class="col-md-12"
    *ngIf="data?.category && !data?.category.toLowerCase().endsWith('rest') && !data?.category.toLowerCase().endsWith('git')">
    <div>
        <app-datasource-config [ConnectionEdit]="edit" [view]="view" [matData]="data"></app-datasource-config>
    </div>
</div>
<div *ngIf="data?.category.toLowerCase()=='rest'||data?.category.toLowerCase()=='git'"
    class="container-fluid backgroud-color">

    <div class="row">
        <div class="col-lg-12">
            <div class="lfx-l-level1-middle-col">
                <span *ngIf="initiativeView">
                    <div *ngIf="view" class="align-items-center d-flex">
                        <div class="col-5">
                            <span *ngIf="!customCreate" style="cursor: pointer;">
                                <mat-icon class="aip-led-icons" (click)="routeBackToConnectionList()"
                                    [ngStyle]="{'color': isBackHovered ? '#0094ff' : '#0a142f'}" matTooltip="Back"
                                    matTooltipPosition="above" (mouseenter)="isBackHovered = true"
                                    (mouseleave)="isBackHovered = false">arrow_back</mat-icon>
                            </span>
                            <span class="lfx-u-mar-l-8 header-p-title">Connections: </span><span
                                class="header-title">View
                                Connection</span>
                        </div>
                        <div class="col-7">
                            <app-aip-header [lastRefreshedTime]="lastRefreshedTime" [showAddButton]="false"
                                (refresh)="ngOnInit()">
                            </app-aip-header>
                        </div>
                    </div>
                </span>
                <span *ngIf="!initiativeView">
                    <span class="lfx-u-mar-l-8 aip-desc-title lfx-u-header-xxl"><span
                            style=" color: #737373;;">Connection:
                        </span>{{data.alias | titlecase}} </span>

                </span>
                <div *ngIf="edit && !view" class="align-items-center d-flex">
                    <div class="col-5">
                        <span *ngIf="!customCreate" style="cursor: pointer;">
                            <mat-icon class="aip-led-icons" (click)="routeBackToConnectionList()"
                                [ngStyle]="{'color': isBackHovered ? '#0094ff' : '#0a142f'}" matTooltip="Back"
                                matTooltipPosition="above" (mouseenter)="isBackHovered = true"
                                (mouseleave)="isBackHovered = false">arrow_back</mat-icon>
                        </span>
                        <span class="lfx-u-mar-l-8 header-p-title">Connections: </span><span class="header-title">Edit
                            Connection</span>
                    </div>
                    <div class="col-7">
                        <app-aip-header [lastRefreshedTime]="lastRefreshedTime" [showAddButton]="false"
                            (refresh)="ngOnInit()">
                        </app-aip-header>
                    </div>
                </div>
                <div class="lfx-l-level2-middle-ctr" id="main-content">
                    <div class="lfx-l-level2-middle-col ">
                        <mat-card class="mat-elevation-z4">
                            <div class="lfx-u-mar-tb-16 lfx-u-pad-16">
                                <div class="row">
                                    <div class="lfx-l-level2-middle-col">
                                        <div
                                            class="d-flex justify-content-between align-items-center px-4 lfx-u-mar-b-20">
                                            <div class="align-items-center d-flex">
                                                <h2 class="sub-header">Connection Properties</h2>
                                            </div>
                                        </div>
                                        <div class="lfx-u-pad-lr-24">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                                                    <div>
                                                        <mat-form-field appearance="fill" style="width: 30%;"
                                                            floatLabel="always">
                                                            <mat-label>Display Name</mat-label>
                                                            <input matInput class="text-transform" placeholder="Enter Name..." 
                                                                [(ngModel)]="data.alias" required>
                                                            <mat-error class="ml-15m" *ngIf="!data.alias">This field is
                                                                required</mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                                                    <mat-form-field appearance="fill" style="width: 100%;"
                                                        floatLabel="always">
                                                        <mat-label>Description</mat-label>
                                                        <input matInput class="text-transform" placeholder="Enter Description..."
                                                            [(ngModel)]="data.description">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                                                    <mat-form-field appearance="fill" style="width: 30%;"
                                                        floatLabel="always">
                                                        <mat-label>Connection Type</mat-label>
                                                        <mat-select [(value)]="data.type"
                                                            (selectionChange)="onTypeChange($event)"
                                                            placeholder="Select Connection type">
                                                            <mat-option *ngFor="let option of typeOptions"
                                                                [value]="option.value">
                                                                {{ option.viewValue }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                                                    <mat-form-field appearance="fill" style="width: 30%;"
                                                        floatLabel="always">
                                                        <mat-label>Capability</mat-label>
                                                        <mat-select [(value)]="capability"
                                                            (selectionChange)="onCapbilityTypeChange($event)" multiple
                                                            placeholder="Select Capability">
                                                            <mat-option *ngFor="let option of capabilityOptions"
                                                                [value]="option.value">
                                                                {{ option.viewValue }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                                <mat-accordion *ngIf="data.type.toLowerCase().endsWith('sql')"
                                                    designType="3D" [hideToggle]="false" [multi]="false">
                                                    <mat-expansion-panel style="margin-bottom: 10px !important">
                                                        <mat-expansion-panel-header [collapsedHeight]="'40px'"
                                                            [expandedHeight]="'40px'">
                                                            <mat-panel-title
                                                                style="font-weight: 600; color: inherit; transition: color 0.3s, transform 0.3s;"
                                                                [ngStyle]="{color: isHovered ? '#0052cc' : 'black',transform: isHovered ? 'translateX(12px)' : 'translateX(0)'
                                                            }" (mouseenter)="isHovered = true"
                                                                (mouseleave)="isHovered = false">Connection
                                                                Details</mat-panel-title>
                                                        </mat-expansion-panel-header>
                                                        <div class="table-responsive selector-690-13" *ngIf="formData">
                                                            <jsonforms *ngIf="attributes" [data]="formData"
                                                                [schema]="attributes" [uischema]="uischema"
                                                                [renderers]="renderers" (dataChange)="showData($event)">
                                                            </jsonforms>
                                                        </div>
                                                    </mat-expansion-panel>
                                                </mat-accordion>
                                                <div class="col-md-12 no-padding">
                                                    <div *ngIf="hideDetails">
                                                        <modal-config-rest-datasource [matData]="data"
                                                            [datasourcePortJson]="datasourceportsjson"
                                                            (connectionDetails)='getConnectionDetails($event)'
                                                            (portDetails)='getPortDetails($event)' [type]="type"
                                                            [isVaultEnabled]="isVaultEnabled"
                                                            [capability]="capability"></modal-config-rest-datasource>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="edit && !view"
                                    class="col-lg-12 col-md-12 lfx-u-mar-b-16 d-flex justify-content-end">
                                    <div *ngIf="hideDetails">
                                        <button mat-raised-button class="cancel-btn mat-button-radius"
                                            [disabled]="false" (click)="testConnection()">
                                            Test
                                        </button>
                                    </div>&nbsp;
                                    <button mat-raised-button class="save-btn mat-button-radius" [disabled]="false"
                                        (click)="updateConnection()">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </mat-card>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
