<div class="container-fluid backgroud-color">
    <div class="lfx-l-level1-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="lfx-l-level1-middle-col lfx-l-base-layout-center">
                    <div class="table-responsive selector-693-2 " style=" margin: 0rem 0rem 1rem 1.5rem;">
                        <div class="align-items-center flex">
                            <span class="">
                                <mat-icon class="aip-led-icons aip-cursor" (click)="back()"
                                    [ngStyle]="{'color': isBackHovered ? '#0094ff' : '#0a142f'}" matTooltip="Back"
                                    matTooltipPosition="above" (mouseenter)="isBackHovered = true"
                                    (mouseleave)="isBackHovered = false">arrow_back</mat-icon>
                            </span>
                            <span class="lfx-u-pad-l-8 aip-desc-title lfx-u-header-xxl">Edit Spec</span>
                        </div>
                        <div class="lfx-u-pad-lr-16">
                            <!-- Name Field -->
                            <mat-form-field appearance="fill" class="w-100 description-no-underline no-subscript-space">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" [(ngModel)]="data.domainname" [disabled]="true"
                                    [required]="true" (ngModelChange)="domainNameChanges($event)">
                            </mat-form-field>

                            <!-- Description Field -->
                            <mat-form-field appearance="fill" class="w-100 description-no-underline no-subscript-space">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Description" [(ngModel)]="data.description"
                                    rows="1"></textarea>
                            </mat-form-field>

                            <mat-form-field *ngIf="capabilityPromise|async" appearance="fill" style="width: 100%;">
                                <mat-label>Capability</mat-label>
                                <mat-select [(ngModel)]="data.capability" (selectionChange)="selectChange($event)"
                                    multiple>
                                    <mat-option *ngFor="let option of capabilityList" [value]="option.value">
                                        {{ option.value }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <json-editor [options]="editorOptions" [data]="data.apispectemplate" style="height: 450px;"
                                #formJsonEditor="" class="cipJSONEditor"></json-editor>
                        </div>
                        <div class="m-2 flex justify-content-end lfx-u-pad-lr-16 lfx-u-pad-t-8">
                            <button mat-raised-button color="primary" [disabled]="false" (click)="editSpecTemplate()">
                                Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
