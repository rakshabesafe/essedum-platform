apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.qdrant.deployment.name }}
spec:
  replicas: {{ .Values.qdrant.deployment.replicas }}
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: {{ .Values.qdrant.deployment.image }}
          ports:
            - containerPort: {{ .Values.qdrant.service.port }}
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
      volumes:
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: {{ .Values.qdrant.pvc.name }}
